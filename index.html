<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>√Årvore Interativa</title>
  <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 90vh;
      display: block;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('graph_data.json')
      .then(res => res.json())
      .then(data => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node',
              style: {
                'background-image': 'data(image)',
                'background-fit': 'cover',
                'width': 60,
                'height': 60,
                'label': 'data(label)',
                'text-valign': 'bottom',
                'text-halign': 'center',
                'color': '#000',
                'font-size': '10px'
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 2,
                'line-color': '#999',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle'
              }
            }
          ],
          layout: {
            name: 'preset'
          }
        });
      });
  </script>
</body>
</html>
