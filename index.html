<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>√Årvore Interativa</title>
  <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 800px;
      display: block;
      border: 1px solid #ccc;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div id="cy"></div>
<div id="controls">
  <button onclick="changeLayout('preset')">Preset</button>
  <button onclick="changeLayout('grid')">Grid</button>
  <button onclick="changeLayout('cose')">Cose</button>
  <button onclick="changeLayout('circle')">Circle</button>
</div>

<script>
  fetch('graph_data.json')
    .then(res => res.json())
    .then(data => {
      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: data.elements,
        style: [
          {
            selector: 'node',
            style: {
              'background-fit': 'cover',
              'background-image': 'data(image)',
              'label': 'data(label)',
              'text-valign': 'bottom',
              'text-halign': 'center',
              'font-size': 10,
              'color': '#000',
              'text-background-color': '#fff',
              'text-background-opacity': 0.7,
              'text-background-padding': 2
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#ccc',
              'target-arrow-color': '#ccc',
              'target-arrow-shape': 'triangle'
            }
          }
        ],
        layout: {
          name: 'cose'
        }
      });

      window.changeLayout = function (layoutName) {
        cy.layout({ name: layoutName, animate: true }).run();
      };
    });
</script>

</body>
</html>
